# =============================================================================
# Horizontal Pod Autoscaler for SpokeStack Agents
# =============================================================================
# Automatically scales the agent service based on CPU/memory utilization.
# Requires metrics-server to be installed in the cluster.
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spokestack-agents-hpa
  namespace: spokestack
  labels:
    app.kubernetes.io/name: spokestack
    app.kubernetes.io/component: agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spokestack-agents
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
