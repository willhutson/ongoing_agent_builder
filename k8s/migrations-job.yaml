# =============================================================================
# Database Migrations Job
# =============================================================================
# Run database migrations as a Kubernetes Job.
# Execute before deploying new versions: kubectl apply -f migrations-job.yaml
# =============================================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: spokestack-migrations
  namespace: spokestack
  labels:
    app.kubernetes.io/name: spokestack
    app.kubernetes.io/component: migrations
spec:
  ttlSecondsAfterFinished: 300  # Clean up after 5 minutes
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spokestack
        app.kubernetes.io/component: migrations
    spec:
      restartPolicy: Never
      containers:
        - name: migrations
          image: spokestack-agents:latest
          command:
            - sh
            - -c
            - |
              echo "Running database migrations..."
              alembic upgrade head
              echo "Migrations complete!"
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: spokestack-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: spokestack-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: spokestack-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: spokestack-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spokestack-secrets
                  key: DB_PASSWORD
            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
