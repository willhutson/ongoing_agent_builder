# =============================================================================
# PostgreSQL StatefulSet for SpokeStack
# =============================================================================
# For production, consider using:
# - AWS RDS / Aurora
# - GCP Cloud SQL
# - Azure Database for PostgreSQL
# - Managed PostgreSQL operators (CloudNativePG, Zalando Postgres Operator)
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spokestack-postgres
  namespace: spokestack
  labels:
    app.kubernetes.io/name: spokestack
    app.kubernetes.io/component: postgres
spec:
  serviceName: spokestack-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: spokestack
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spokestack
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - spokestack
                - -d
                - spokestack
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - spokestack
                - -d
                - spokestack
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
        # Uncomment and configure for your storage class
        # storageClassName: gp2  # AWS
        # storageClassName: standard  # GCP
        # storageClassName: managed-premium  # Azure
