# =============================================================================
# SpokeStack Secrets - Sensitive configuration
# =============================================================================
# NOTE: In production, use a secrets manager like:
# - AWS Secrets Manager
# - HashiCorp Vault
# - Kubernetes External Secrets Operator
#
# The values below are base64 encoded placeholders.
# Replace with: echo -n "your-value" | base64
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: spokestack-secrets
  namespace: spokestack
  labels:
    app.kubernetes.io/name: spokestack
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # ANTHROPIC_API_KEY: <base64-encoded-api-key>
  # Example: echo -n "sk-ant-xxxxx" | base64
  ANTHROPIC_API_KEY: "cGxhY2Vob2xkZXI="

  # Database password
  # Example: echo -n "your-secure-password" | base64
  DB_PASSWORD: "c3Bva2VzdGFjaw=="

  # ERP API Key (if applicable)
  ERP_API_KEY: ""

---
# PostgreSQL credentials (used by postgres deployment)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: spokestack
type: Opaque
data:
  POSTGRES_USER: "c3Bva2VzdGFjaw=="
  POSTGRES_PASSWORD: "c3Bva2VzdGFjaw=="
  POSTGRES_DB: "c3Bva2VzdGFjaw=="
